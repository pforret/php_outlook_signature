<html xmlns:o="urn:schemas-microsoft-com:office:office"
      xmlns:w="urn:schemas-microsoft-com:office:word"
      xmlns:m="http://schemas.microsoft.com/office/2004/12/omml"
      xmlns="http://www.w3.org/TR/REC-html40">
<head>
    <meta http-equiv=Content-Type content="text/html; charset=windows-1252">
    <meta name=ProgId content=Word.Document>
    <meta name=Generator content="Microsoft Word 15">
    <meta name=Originator content="Microsoft Word 15">
    <link rel=File-List href="{assets}/filelist.xml">
</head>
<body lang="{language}" >
<table style="background-color:white" width="800" border="0">
    <tr>
        <td  width="46" height="61" style="padding-left:0px;">
            <img src="{assets}/bubbles.png" width="46" height="61" />
        </td>
        <td height="61" width="240">
            <p style="font-family:Verdana,Helvetica,sans-serif; font-size:11px; color:#000000">
                <span style="white-space: nowrap; font-weight: bold; font-size:13px;">{person_name}</span><br/>{person_function}<br/>
                <span style="font-size:11px;"><a href="{company_url}" style="color:#0096e1">{company_domain}</a></span></p>
        </td>
        <td height="61" width="240">
            <p style="font-family:Verdana,Helvetica,sans-serif; font-size:11px; color:#000000; ">
                <b>T:</b> {person_phone}<br/>
                <b>F:</b> {person_fax}<br />
                <b>M:</b> {person_mobile}
            </p>
        </td>
    </tr>
</table>
</body>
</html>
